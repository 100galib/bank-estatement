<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Buildup Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="mt-9 mb-7">
        <h1 class="text-5xl text-center">DHAKA BANK <span class="font-semibold">Account</span></h1>
    </header>
    <main>
        <section class="w-2/4 mx-auto bg-sky-100 px-12 py-5">
            <h3 class="text-3xl mb-2">Please Login</h3>
            <div>
                <input class="p-2 w-3/4 block mb-3 rounded-lg" type="email" name="email" id="user-email" placeholder="Type Your Email here">
                <input class="p-2 w-3/4 block  mb-3 rounded-lg" type="password" name="password" id="user-password" placeholder="Type Your Password">
                <button id="btn-submit" class="bg-blue-400 hover:bg-sky-700 px-2 py-3 rounded-xl w-24 text-white" type="submit">Submit</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
