<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Buildup Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="mt-9 mb-7">
        <h1 class="text-5xl text-center">DHAKA BANK <span class="font-semibold">Account</span></h1>
    </header>
    <main>
        <section class="w-9/12 mt-5 mx-auto">
            <div class="grid grid-cols-3 gap-4">
                <div class="rounded-xl border-2 border-cyan-500 border-solid p-9">
                    <h2 class="text-2xl font-medium text-sky-800">Total Deposit</h2>
                    <h5 class="text-5xl text-sky-400">$<span id="depositTotalAmount">00</span></h5>
                </div>
                <div class="rounded-xl border-2 border-rose-700 border-solid p-9">
                    <h2 class="text-2xl font-medium text-pink-500">Total With Draw</h2>
                    <h5 class="text-5xl text-rose-700">$<span id="withDrawTotalAmount">00</span></h5>
                </div>
                <div class="rounded-xl border-2 border-green-800 border-solid p-9">
                    <h2 class="text-2xl font-medium text-green-500">Total Amount</h2>
                    <h5 class="text-5xl text-green-700">$<span id="totalAmount">1200</span></h5>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4 mt-9">
                <div class="rounded-xl p-9 bg-gradient-to-r from-teal-600 to-teal-300">
                    <h2 class="text-2xl font-medium text-white">Deposit Amount</h2>
                    <input class="block mt-4 w-3/4 rounded-lg px-3" type="number" name="nunber" id="depositAmount">
                    <button class="bg-orange-300 px-4 py-2 mt-3 rounded-lg text-orange-800 hover:bg-zinc-100" type="submit" id="depositHandler">Deposit</button>
                </div>
                <div class="rounded-xl p-9 bg-gradient-to-r from-red-600 to-red-300">
                    <h2 class="text-2xl font-medium text-white">With Draw Amount</h2>
                    <input class="block mt-4 w-3/4 rounded-lg px-3" type="number" name="nunber" id="withDrawAmount">
                    <button class="bg-yellow-300 px-4 py-2 mt-3 rounded-lg text-orange-800 hover:bg-zinc-100" type="submit" id="withDrawHandler">With Draw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="newScript.js"></script>
</body>
</html>
